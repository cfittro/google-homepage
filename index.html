<!DOCTYPE html>

<html>

<head>
    <title>Google</title>
<style>
.topbar {
    list-style-type: none;
    margin: 5 0;
    padding: 0;
    display: block;
    text-align: right;
}
.toplink {
    display: inline;
    font-family: Arial, Sans Serif;
    font-size: 14px;
    opacity: .75;
    padding: 0 8px;
}
#text {
    vertical-align: 5px;
}
.apps {
    height: 22px;
    width: 22px;
}
.notification {
    height: 20px;
    width: 20px;
}
.account {
    height: 22px;
    width: 22px;
}
.logo {
    height: 100px;
    width: 300px;
    display: block;
    margin: 220px auto 40px auto;
}
.sbar {
    display: block;
    margin: 0 auto;
}
.search_string {
    display: block;
    margin: 0 auto;
    width: 550px;
    height: 30px;
    border: none;
    position: relative;
    z-index: -1;
    box-shadow: 0 2px 2px 0 rgba(0,0,0,0.16),0 0 0 1px rgba(0,0,0,0.08); 
}
/*
.mic {
    background: url(http://i.imgur.com/l5S4LZ2.png) no-repeat -3px 0;
    background-size: 24px 24px;
    display: inline-block;
    height: 23px;
    width: 17px;
    vertical-align: middle;
    position: absolute;
    z-index: 0;
    float: right;
}
*/
.search_buttons {
    display: block;
    text-align: center;
    margin: 0 auto; 
}
.buttons {
    margin: 15px 15px;
    font-family: arial, sans-serif;
    font-size: 14px;
    font-weight: bold;
    font: arial;
    color: #757575;
    border: none;
    background: none;
}
.botbar {
    list-style-type: none;
    margin: 0 auto;
    padding: 0;
    display: block;
    position: absolute;
    bottom: 0;
    width: 99%;
    line-height: 44px;
    border-top: 1px solid #e4e4e4;
}
.footer {
    display: inline;
    font-family: Arial, Sans-Serif;
    font-size: 13px;
    opacity: .75;
    padding: 0 10px;
}
.leftfoot {
    display: inline-block;
    float: left;
}
.rightfoot {
    display: inline-block;
    float: right;
}
</style>
</head>

<body>
    <ul class="topbar">
        <li class="toplink" id="text">Gmail</li>
        <li class="toplink" id="text">Images</li>
        <li class="toplink"><img class="apps" src='http://www.englewoodschools.net/cms/lib8/CO01900647/Centricity/Domain/1009/GoogleAppsIcon.png'/></li>
        <li class="toplink" id="bell"><img class="notification" src='https://cdn3.iconfinder.com/data/icons/fillies-medium/64/bell-512.png'/></li>
        <li class="toplink"><img class="account" src='https://image.flaticon.com/icons/svg/61/61205.svg'/></li>
    </ul>
    <img src="http://www.underconsideration.com/brandnew/archives/google_2015_logo_detail.png" class="logo"/>
    <form action="" method="POST">
        <div class="sbar">
            <input type="text" name="search string" class="search_string"><span class="mic"></span></input>
        </div><br>
        <div class="search_buttons">
            <input type="submit" value="Google Search" class="buttons"></input>
            <input type="button" value="I'm Feeling Lucky" class="buttons"></input>
        </div>
    </form>
    <ul class="botbar">
        <div class="leftfoot">
        <li class="footer">Advertising</li>
        <li class="footer">Business</li>
        <li class="footer">About</li>
        </div>
        <div class="rightfoot">
        <li class="footer">Privacy</li>
        <li class="footer">Terms</li>
        <li class="footer">Settings</li>
        </div>
    </ul>
</body>
